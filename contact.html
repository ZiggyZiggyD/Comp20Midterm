    <section id="contact_us" style="margin-left:10%; width: 500px;">
        <h2>Let's get in touch!</h2><br /> 
        <form onsubmit="return validate()">
            <p>Name*: <input type="text" name="name"></p>
            <p>Email*: <input type="text" name="email"></p>
            <p>Phone*: <input type="text" name="phone"></p>
            <p>Question*: <input type="text" name="question"></p>
            <input type="submit" value="Submit">
        </form>
    </section>
    <script language="javascript">
        function validate()
        {
            form = document.forms[0];
            if (form.name.value == "") {
                form.name.value = "Name is required";
                form.name.select();
                return false;
            }
            if (form.email.value == "") {
                form.email.value = "Email is required";
                form.email.select();
                return false;
            }
            var regexEmail = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if (!regexEmail.test(form.email.value)) {
                form.email.value = "Invalid email";
                form.email.select();
                return false;
            }
            if (form.phone.value == "") {
                form.phone.value = "Phone is required";
                form.phone.select();
                return false;
            }
            var regexPhone = /^(1\s?)?(\(\d{3}\)|\d{3})[\s\-]?\d{3}[\s\-]?\d{4}$/;
            if (!regexPhone.test(form.phone.value)) {
                form.phone.value = "Invalid number";
                form.phone.select();
                return false;
            }
            if (form.question.value == "") {
                form.question.value = "Question is required";
                form.question.select();
                return false;
            }
            return true;
        }
    </script>
